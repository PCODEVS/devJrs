{{ title }}

<ul>
  <li *ngFor="let comida of comidas">
    {{ comida }}
  </li>
</ul>

<div class="table-responsive">
  <table class="table w-50">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Precio</th>

        <th scope="col">Stock</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let p of carritoCompras; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        
        <td>{{ p.name }}</td>
        <td>{{ p.price | currency }}</td>
        <td>{{ p.inStock }}</td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td><strong>Total: {{ totalPrecio | currency }}</strong></td>
        <td colspan="2"></td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet />
